<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1"/>
    <title>Angular-PIM</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/angular-material.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body ng-app="AngularPim" layout="column" ng-cloak>
    <md-toolbar md-whiteframe="4" class="md-hue-2" ng-controller="appBarController as controller">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" hide-gt-sm ng-click="controller.toggleMainSideMenu()" aria-label="Toggle Menu">
          <md-icon md-font-set="material-icons">menu</md-icon>
        </md-button>
        <h2 id="home" ui-sref="dashboard" md-ink-ripple>
          <md-icon class="size-36" md-svg-src="img/mjs-w.svg"></md-icon>
          Media JS
        </h2>
        <md-button aria-label="PIM" ui-sref="pim.articleList">
          PIM
        </md-button>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-font-set="material-icons">more_vert</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div layout="row" flex ui-view="mainApplication">

    </div>

    <script src="libs/angular.js"></script>
    <script src="libs/angular-animate.js"></script>
    <script src="libs/angular-aria.js"></script>
    <script src="libs/angular-ui-router.min.js"></script>
    <script src="libs/angular-translate.min.js"></script>
    <script src="libs/angular-material.js"></script>

    <script src="i8ln/de_DE.js"></script>
    <script src="app.js"></script>
    <script src="components/appBar/appBarController.js"></script>

    <script src="components/pim/pimBaseController.js"></script>
    <script src="components/pim/article/articleListController.js"></script>
    <script src="components/pim/article/articleDetailController.js"></script>
    <script src="components/pim/attributes/attributeCareController.js"></script>
  </body>
</html>

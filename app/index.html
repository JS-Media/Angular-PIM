<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1"/>
    <title>Angular-PIM</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/angular-material.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body ng-app="AngularPim" layout="column" ng-cloak>
    <md-toolbar md-whiteframe="4">
      <h2>Angular-PIM</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Favorite">
        <md-icon md-font-set="material-icons"><i class="material-icons">more_vert</i></md-icon>
      </md-button>
    </md-toolbar>
    <md-sidenav class="site-sidenav md-sidenav-left" md-whiteframe="4" md-component-id="left" ng-click="ul.toggleList()" aria-label="Show User List" md-is-locked-open="$mdMedia('gt-sm')">
      <md-toolbar>
        <h3>Users</h3>
      </md-toolbar>
      <md-list>
        <md-list-item ng-repeat="it in ul.users">
          <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
            <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
            {{it.name}}
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
      <md-toolbar layout="row" class="md-whiteframe-z1">
        <md-button id="main" class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
          <md-icon md-svg-icon="menu" ></md-icon>
        </md-button>
        <h3>Angular Material - Starter App</h3>
      </md-toolbar>

      <md-content flex id="content">
        <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{ul.selected.name}}</h2>
        <p>{{ul.selected.content}}</p>

        <md-button class="contact" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">
          <md-tooltip>Contact {{ ul.selected.name }}</md-tooltip>
          <md-icon md-svg-icon="share"></md-icon>
        </md-button>
      </md-content>

    </div>


    <script src="libs/angular.js"></script>
    <script src="libs/angular-animate.js"></script>
    <script src="libs/angular-aria.js"></script>
    <script src="libs/angular-ui-router.min.js"></script>
    <script src="libs/angular-translate.min.js"></script>
    <script src="libs/angular-material.js"></script>

    <script src="i8ln/de_DE.js"></script>
    <script src="app.js"></script>
  </body>
</html>
